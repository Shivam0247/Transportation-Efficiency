<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Consumption Result</title>
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    {% if error %}
    <h1>Error</h1>
    <p>{{ error }}</p>
    {% else %}

    <div style="width: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div id="sourceInp"
            style=" padding-top: 3%; background: linear-gradient(135deg, #00b4c0, #1b519d);
                            text-align: center; color: white; text-decoration: none; border-radius: 20px; width: 100%;">

            <h1>Fuel Consumption Details</h1>
            <p><strong>Source:</strong> {{ source }}</p>
            <p><strong>Destination:</strong> {{ destination }}</p>
            <p><strong>Distance:</strong> {{ distance }} km</p>
            <p><strong>Fuel Efficiency:</strong> {{ fuel_efficiency }} km/l</p>
            <p><strong>Fuel Consumed:</strong> {{ fuel_consumed }} liters</p>
            {% endif %}
        </div>
    </div>
</body>

</html>

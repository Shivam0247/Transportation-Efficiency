<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Consumption Calculator</title>
</head>

<body>
    <h1>Fuel Consumption Calculator</h1>
    <form action="/Fuel.html" method="POST">
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="fuel_efficiency">Fuel Efficiency (km/l):</label>
        <input type="number" id="fuel_efficiency" name="fuel_efficiency" required><br><br>

        <button type="submit">Calculate</button>
    </form>
</body>

</html>
